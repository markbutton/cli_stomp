<div id="raw" [class.dark-theme]="isDarkTheme">
  <div class="app-content">

    <md-card>
      <h2 class="app-header">STOMP Example App</h2>
    </md-card>

    <app-alarm-sender></app-alarm-sender>

    <md-card>
      <p>Alerts</p>
      <ul class="alarms">
        <li *ngFor="let alarm of alarms" (click)="onSelect(alarm)" [class.selected]="alarm === selectedAlarm">
          <span class="alarm-element">
            <span class="badge">{{alarm.id}}</span> {{alarm.message}}
          </span>
          <button class="delete-button" (click)="deleteAlarm(alarm, $event)">Delete</button>
        </li>
      </ul>
    </md-card>

    <md-card>
      <h2 class="app-header">Messages</h2>
      <p>{{count | async}} total</p>
      <h3 *ngIf="alarmCount">Latest:</h3>
      <pre>{{messages | async}}</pre>
    </md-card>

  </div>
</div>
