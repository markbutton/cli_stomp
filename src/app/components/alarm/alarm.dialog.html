<h2 class="app-header">
  Alerts</h2>
<ul class="alarms">
  <li *ngFor="let alarm of alarms" (click)="onSelect(alarm)" [class.selected]="alarm === selectedAlarm">
    <span class="alarm-element">
            <span class="badge">{{alarm.id}}</span> {{alarm.message}}
    </span>
    <button class="delete-button" (click)="deleteAlarm(alarm, $event)">Delete</button>
  </li>
</ul>

<p> <button md-button (click)="dialogRef.close(dialogInput.value)">CLOSE</button> </p>
