
<span class="badge" background-color="accent" *ngIf="size | async">{{size | async}}</span>
<!-- Single button with keyboard nav -->
<div dropdown keyboardNav="true">
<button md-icon-button dropdownToggle>
        <md-icon>notifications</md-icon>
</button>

  <ul class="alarms" dropdownMenu role="menu" >
        <li  role="menuitem" *ngFor="let alarm of _alarmStore.alarms | async" (click)="onSelect(alarm)" [class.selected]="alarm === selectedAlarm">
          <span class="alarm-element">
            <span class="badge">{{alarm.id}}</span> {{alarm.title}}
          </span>
          <button class="delete-button" (click)="deleteAlarm(alarm, $event)">Delete</button>
        </li>
  </ul>
</div>
